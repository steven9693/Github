<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{$path}/js/jquery-1.11.1.min.js"></script>
    <script src="{$path}/layui/layui.all.js"></script>
    <link href="{$path}/layui/css/layui.css" rel="stylesheet">
</head>
<body>


<table class="layui-table">

    <thead>
    <tr>
        <th>原始章节序号</th>
        <th>书本章节名称</th>
    </tr>
    </thead>
    <tbody>
    <volist name="data" id="item">
        <tr>
            <td>{$item.def_chapterid}</td>
            <td>{$item.title}</td>
        </tr>
    </volist>

    <tr>
        <td colspan="2"><a href="javascript:void(0)" class="layui-btn layui-btn-norma js-getchapter">采集</a></td>
    </tr>
    </tbody>
</table>


<script>

    var data = '{$datastr}' ?  JSON.parse('{$datastr}') : '';
    var interval;
    console.log(data)

    function getchapter(){
        var item = data.shift();
        console.log(item);
        $.post('./index.php?m=Adminwz&c=Index&a=getdetial',
            {def_bookid:item.def_bookid,def_chapterid:item.def_chapterid},
            function(){},'json')
    }




    $(function(){

        $('.js-getchapter').click(function(){
            layer.load();
            if(data.length>0){
                interval = setInterval(function(){
                    if(data.length==0){
                        clearInterval(interval);
                        layer.open({
                            title: '采集完成'
                            ,content: '已经采集完所有数据'
                        });

                    }else{
                        getchapter()
                    }

                },1000)

            }

        })

    })
</script>

</body>
</html>
