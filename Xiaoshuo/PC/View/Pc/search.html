<div class="main clearfix">

    <div class="category_left">

        <div class="rightareatitle">
            为您查到{$len}本类似的书籍
        </div>

        <volist name="bookdata" id="item">
        <div class="clearfix mb15 mt15">
            <a class="bookcover" href="{:U('mp3/'.$item['bookid'])}" title="{$item.bookname}" target="_blank"><img src="{$item.cover}" alt="{$item.bookname}"></a>
            <div class="bookcontent">

                <div class="booknamebar"><a href="{:U('mp3/'.$item['bookid'])}" title="{$item.bookname}" target="_blank">{$item.bookname}</a></div>
                <div class="bookmsgarea clearfix">
                    <ul>
                        <li>作者：<a href="javascript:void(0)" title="{$item.author}">{$item.author}</a></li>
                        <li>播音：{$item.bojiang}</li>
                        <li>状态：第 {$item.count} 集</li>
                    </ul>
                </div>
                <div class="bookmsgarea clearfix">
                    <ul>
                        <li style="width:50%;color:#666">最近更新：{$item.lastupdate}</li>
                    </ul>
                </div>

                <div class="bookdesc">
                    {$item.description}
                </div>

            </div>
        </div>
        </volist>

    </div>

    <div class="category_right">
        <div class="leftarea">
            <div class="leftareatitle">
                最新推荐
            </div>
            <div class="leftarealist mt15">
                <ul>
                    <volist name="latest" id="item" key="k">
                        <li><span class="setnum">{$k}
                    </span><a href="{:U('mp3/'.$item['bookid'])}" class="leftarealink" title="{$item.bookname}" target="_blank">{$item.bookname}
                        </a><span class="star">star</span></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>

</div>

<div class="blank15"></div>
